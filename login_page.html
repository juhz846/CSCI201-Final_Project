<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="login_page.css">
</head>
<body>

	<div class="navbar">
		<a id="home-button" href="#">Home</a>
	</div>

	<div class="login-container">
		<div class="left-panel">
			<h1>
				<b>Welcome Back</b>
			</h1>
			<p>Whether you're looking to catch the latest concerts, thrilling
				sports games, or captivating theater shows, we've got you covered.</p>
		</div>
		<div class="right-panel">
			<div class="login-form">
				<h2>Login</h2>
				<p>
					Newcomer? <a href="registrate.html"><b> Sign up </b></a>
				</p>
				<form action="submit-login-form" method="POST">
					<div class="input-group">
						<label for="username">Email Address</label> <input type="email"
							id="username" name="username" required>
					</div>
					<div class="input-group password-group">
						<label for="password">Password</label> <input type="password"
							id="password" name="password" required> <span
							class="toggle-password" onclick="togglePasswordVisibility()">SHOW</span>
					</div>
					<div class="input-group remember-me">
						<input type="checkbox" id="remember-me" name="remember-me">
						<label for="remember-me">Remember me</label>
					</div>
					<button type="submit" class="login-button">LOGIN</button>
				</form>
			</div>
		</div>
	</div>

	<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById('password');
        var togglePassword = document.querySelector('.toggle-password');
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            togglePassword.textContent = "HIDE";
        } else {
            passwordInput.type = "password";
            togglePassword.textContent = "SHOW";
        }
    }
</script>

</body>
</html>
